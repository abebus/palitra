name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.9, 3.10, 3.11, 3.12, 3.13, 3.13t, 3.14]
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5.6.0
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv
      - name: Install tox-uv
        run: uv pip install tox-uv
      - name: Run tests with tox-uv (only for current Python)
        run: |
          ENV=py${{ matrix.python-version }}
          ENV=${ENV//./}
          uv run tox -e $ENV
