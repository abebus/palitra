name: CI

on:
  push:
    branches: [main]
    tags: ["*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.13t", "3.14"]
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Install uv and set up Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v6.3.1
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}
      - name: Install tox-uv
        run: uv tool install tox --with tox-uv
        env:
          UV_SYSTEM_PYTHON: 1

      - name: Run tests with tox-uv
        run: uv run --no-dev tox -e ${{ matrix.python-version }}

  publish:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      # IMPORTANT: this permission is mandatory for Trusted Publishing
      id-token: write
    needs: test
    # if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Install uv
        uses: astral-sh/setup-uv@v6.3.1
      - name: Publish to test index
        run: |
          uv build
          uv publish --index testpypi
      # - name: Publish all wheels to PyPI
